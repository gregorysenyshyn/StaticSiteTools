            <!-- Neo-Brutalist Course Enrollment Grid -->
<section class="who-for" id="course-enroll-banner" style="background: #f0f0f0;">
  <h2>Enroll Now</h2>
  <div class="card-grid">

      <!-- Card Image -->

        <p>A test course for Stripe integration.</p>

      <!-- Course Pack Link (Optional) -->

      <!-- Price & CTA -->
      <div style="margin-top: auto; border-top: 2px solid #000; padding-top: 1rem; width: 100%;">

    </div>
      </div>
</section>

<!-- Stripe Checkout Modal -->
<div id="payment-modal" data-stripe-key="CHANGE_ME_STRIPE_PUBLISHABLE_KEY" data-api-url="REPLACE_WITH_SAM_OUTPUT_API_URL">
  <div class="neo-modal-content">
    <span class="neo-close-btn">&times;</span>
    <h2>Secure Checkout</h2>
    <form id="payment-form">
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="payment-submit">
        <div class="spinner" id="payment-spinner"></div>
        <span id="button-text">Pay now</span>
      </button>
      <div id="payment-message"></div>
    </form>
  </div>
</div>
<!-- Load Stripe.js -->
<script src="https://js.stripe.com/v3/"></script>
        </div>
    </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const prefillData = {};
                console.log("Prefilling form with:", prefillData);

                for (const [key, value] of Object.entries(prefillData)) {
                    const inputs = document.querySelectorAll(`[name="${key}"], [id="${key}"]`);
                    inputs.forEach(input => {
                        if (input.type === 'checkbox' || input.type === 'radio') {
                            if (input.value === value.toString() || value === true) {
                                input.checked = true;
                            }
                        } else {
                            input.value = value;
                        }
                    });
                }
            });
        </script>

</body>
