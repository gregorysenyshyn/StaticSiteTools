
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Contact Form</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=CHANGE_ME_RECAPTCHA_SITEKEY" async defer></script>
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/scripts.js" defer></script>

    <style>
        body { background-color: #f4f4f4; padding: 20px; }
        .test-wrapper { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; }
        .test-header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="test-wrapper">
        <div class="test-header">
            <h1>Test Mode: Contact Form</h1>
            <p><a href="index.html">&larr; Back to Test Index</a></p>
        </div>
        <div class="test-content">
            <!-- Contact Form -->
<section class="lead-form-section two-col-form" id="contact-form-section">
  <div class="form-container">
    <h2>How To Reach Us</h2>
    <form id="contact-form" action="REPLACE_WITH_SAM_OUTPUT_API_URL/contact" method="post">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" autocomplete="name" placeholder="Jane Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="text" id="email" name="email" autocomplete="email" placeholder="jane@example.com" required>
      </div>

      <div class="form-group full-width">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" autocomplete="phone" placeholder="(613) 212-5989">
      </div>

      <div class="form-group full-width">
        <label for="message">Message *</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="How can we help?" required style="width: 100%; padding: 0.75rem; border: 2px solid #000; border-radius: 0; font-family: inherit; font-size: 1rem;"></textarea>
      </div>

      <div class="form-group full-width">
        <button type="submit" class="btn-primary" onclick="submitRecaptchaForm(event, 'CHANGE_ME_RECAPTCHA_SITEKEY', 'contact', 'contact-form', '/landing/thank-you', '/landing/error')">SUBMIT</button>
      </div>

      <small>This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</small>
    </form>
  </div>
</section>
        </div>
    </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const prefillData = {"name": "Test Contact", "phone": "555-0100", "message": "This is a test message for the contact form."};
                console.log("Prefilling form with:", prefillData);

                for (const [key, value] of Object.entries(prefillData)) {
                    const inputs = document.querySelectorAll(`[name="${key}"], [id="${key}"]`);
                    inputs.forEach(input => {
                        if (input.type === 'checkbox' || input.type === 'radio') {
                            if (input.value === value.toString() || value === true) {
                                input.checked = true;
                            }
                        } else {
                            input.value = value;
                        }
                    });
                }
            });
        </script>

</body>
</html>
