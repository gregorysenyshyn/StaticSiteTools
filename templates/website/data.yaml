options:
  aws_profile_name: default
  aws_region_name: us-east-1
  s3_bucket: S3_BUCKET_NAME 
  dist: dist
  images: images
  htaccess: src/apache/.htaccess
  google_ads_id: ""
  analytics_id: ""
  recaptcha_sitekey: ''
  cache_control_age: 259200


js:
  paths:
    js/scripts.js:
      - scripts.js
  search:
    - src/js/
    
    
scss:
    paths:
      css/style.css:
        - site-variables.scss
        - style.scss
    search:
      - src/scss/
      
      
html:
  - files:
      - src: 
          - src/pages/*.html
          - src/pages/*.md
        template: layout.html
        dest: '' 
    partials: 
      - src/partials/*.html
    layouts:
      - src/layouts/layout.html
    options: {}
