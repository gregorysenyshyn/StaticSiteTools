options:
  dist: dist
  images: images
  s3_bucket: website.com 
  htaccess: src/apache/.htaccess
  aws_profile_name: default
  aws_region_name: us-east-1
  google_ads_id: ""
  analytics_id: ""
  recaptcha_sitekey: ""
  cache_control_age: 259200


contact_form:
  email_address: contact
  error_page: error
  thank_you_page: thank-you


list:
  email_address: "Greg Senyshyn <contact@website.com>"
  email_arn: ""
  config_set: engagement


js:
  paths:
    js/scripts.js:
      - scripts.js
  search:
    - src/js/
    
    
scss:
    paths:
      css/style.css:
        - site-variables.scss
        - style.scss
    search:
      - src/scss/
      
      
html:
  - files:
      - src: 
          - src/pages/*.html
          - src/pages/*.md
        template: layout.html
        dest: '' 
    partials: 
      - src/partials/*.html
    layouts:
      - src/layouts/layout.html
    options: {}

lambda_functions:
  - name: hello-world
    path: lambda/hello-world
    role: arn:aws:iam::123456789012:role/lambda-role
    runtime: python3.9
    handler: app.lambda_handler
