options:
  aws_profile_name: CHANGE_ME_PROFILE
  aws_region_name: us-east-1
  s3_bucket: REPLACE_WITH_SAM_OUTPUT_BUCKET
  images_url: "REPLACE_WITH_SAM_OUTPUT_IMAGES_URL"
  dist: dist
  images: images
  htaccess: src/apache/.htaccess
  api_url: "REPLACE_WITH_SAM_OUTPUT_API_URL"
  recaptcha_sitekey: "CHANGE_ME_RECAPTCHA_SITEKEY"
  stripe_publishable_key: "CHANGE_ME_STRIPE_PUBLISHABLE_KEY"
  global_stripe_price_id: "CHANGE_ME_STRIPE_PRICE_ID"
  cache_control_age: 259200
  project_name: boilerplate

api_endpoints:
  - REPLACE_WITH_SAM_OUTPUT_API_URL/contact
  - REPLACE_WITH_SAM_OUTPUT_API_URL/lead
  - REPLACE_WITH_SAM_OUTPUT_API_URL/register
  - REPLACE_WITH_SAM_OUTPUT_API_URL/create-payment-intent

# List of secrets to be managed by AWS Secrets Manager and passed to SAM
secrets:
  - StripeSecretKey
  - GoogleRecaptchaKey
  - GoogleApiKey

# Additional parameters for SAM template
parameters:
  StripeEventBusName: "CHANGE_ME_STRIPE_EVENT_BUS_NAME"
  VerifiedEmail: "CHANGE_ME_VERIFIED_EMAIL"
  SenderName: "CHANGE_ME_SENDER_NAME"
  EmailArn: "CHANGE_ME_EMAIL_ARN"
  GoogleProjectId: "CHANGE_ME_GOOGLE_PROJECT_ID"
  DomainName: "CHANGE_ME_DOMAIN"
  CertificateArn: "CHANGE_ME_CERTIFICATE_ARN"
  HostedZoneId: "CHANGE_ME_HOSTED_ZONE_ID"

shared_stack_name: "CHANGE_ME_SHARED_STACK"

list:
  email_address: "CHANGE_ME_EMAIL_ADDRESS"
  email_arn: "CHANGE_ME_EMAIL_ARN"

scss:
    paths:
      css/style.css:
        - site-variables.scss
        - neo-styles.scss
        - neo-modal.scss
        - header.scss
        - footer.scss
        - style.scss
      css/landing.css:
        - site-variables.scss
        - neo-styles.scss
        - landing.scss
    search:
      - src/scss/

js:
  paths:
    js/scripts.js:
      - header.js
      - forms.js
      - landing.js
    js/redirect.js:
      - redirect.js
    js/landing.js:
      - landing.js
    js/checkout.js:
      - stripe-checkout.js
    js/register.js:
      - register.js
  search:
    - src/js/

copy:
  "dist/":
    - src/copy/*

html:
  - files:
      - src:
          - src/pages/*.html
        template: layout.html
        dest: ''
      - src:
          - src/pages/policies/*.html
        template: layout.html
        dest: 'policies'
      - src:
          - src/pages/courses/*.html
        template: layout.html
        dest: 'courses'
      - src:
          - src/pages/unlisted/*.html
        template: layout.html
        dest: 'landing'
      - src:
          - src/pages/unlisted/*.yaml
        template: landing.html
        dest: 'landing'
      - src:
          - src/pages/register.html
        template: landing.html
        dest: ''
    partials:
      - src/partials/*.html
      - src/partials/index/*.html
    layouts:
      - src/layouts/layout.html
      - src/layouts/landing.html
    options: {}

test_forms:
  - name: "Lead Capture Form"
    partial: "src/partials/landing-form.html"
    css: ["css/landing.css"]
    js: ["js/scripts.js"]
    context:
      form_title: "Test Lead Capture"
      form_subtitle: "Testing backend submission"
    prefill:
      first_name: "TestUser"
      last_name: "Lead"
      role: "student"
      phone: "555-0199"
      grade: "10"
      goal: "university"
      consent: true

  - name: "Contact Form"
    partial: "src/partials/contact-page-form.html"
    css: ["css/style.css"]
    js: ["js/scripts.js"]
    prefill:
      name: "Test Contact"
      phone: "555-0100"
      message: "This is a test message for the contact form."

  - name: "Stripe Purchase"
    partial: "src/partials/course-enroll-banner.html"
    css: ["css/style.css"]
    js: ["js/checkout.js"]
    context:
      enroll_banner:
        - title: "Test Course"
          course_code: "TEST-STRIPE"
          description: "A test course for Stripe integration."
          price: "100"
          stripe_price_id: "price_test_123"

  - name: "Post-Purchase Registration"
    partial: "src/partials/register-page-form.html"
    css: ["css/landing.css"]
    js: ["js/register.js"]
    prefill:
      oen: "123-456-789"
