options:
  dist: dist
  images: images
  s3_bucket: S3_BUCKET_NAME 


js:
  paths:
    js/scripts.js:
      - scripts.js
  search:
    - src/js/
    
    
scss:
    paths:
      css/style.css:
        - style.scss
    search:
      - src/scss/
      
      
html:
  - files:
      - src: 
          - src/pages/*.html
          - src/pages/*.md
        template: layout.html
        dest: '' 
    partials: 
      - src/partials/main/*.html
    layouts:
      - src/layouts/layout.html
    options: {}
